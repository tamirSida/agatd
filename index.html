<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>拽 爪专 - AGAT&D</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/logo.png" type="image/png">
  <style>
    /* Auth styles */
    .auth-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
    }
    
    .auth-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .auth-button:hover {
      background-color: #2980b9;
    }
    
    .user-info {
      margin-right: 10px;
      display: none;
    }
    
    .logout-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 10px;
      display: none;
    }
    
    .logout-button:hover {
      background-color: #c0392b;
    }
    
    .admin-button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 10px;
      display: none;
    }
    
    .admin-button:hover {
      background-color: #2ecc71;
    }
    
    .agent-button {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      margin-right: 10px;
      display: none;
    }
    
    .agent-button:hover {
      background-color: #f1c40f;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" class="company-logo">
    </div>
    <div class="auth-container">
      <div class="user-info" id="user-info"></div>
      <button class="admin-button" id="admin-button"></button>
      <button class="agent-button" id="agent-button">砖专 住</button>
      <button class="favorites-button" id="favorites-button" style="display: none; background-color: #e74c3c; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-right: 10px;">注驻</button>
      <button class="logout-button" id="logout-button">转转拽</button>
      <button class="auth-button" id="login-button">转专</button>
    </div>
    <h1>拽 爪专</h1>
    
    <!-- Catalog Tabs -->
    <div class="catalog-tabs">
      <button class="tab-button active" data-tab="all"> 爪专</button>
      <button class="tab-button" data-tab="alcohol"></button>
      <button class="tab-button" data-tab="whiskey">住拽</button>
      <button class="tab-button" data-tab="wine"></button>
      <button class="tab-button" data-tab="beer">专</button>
      <button class="tab-button" data-tab="food"></button>
    </div>
    
    <div class="filters">
      <div class="filter-group">
        <select id="country-filter">
          <option value=""> 专爪转</option>
        </select>
        <button class="clear-filter" id="clear-country-filter" aria-label="拽 专转 专抓"></button>
      </div>
      <div class="filter-group">
        <select id="category-filter">
          <option value=""> 拽专转</option>
        </select>
        <button class="clear-filter" id="clear-category-filter" aria-label="拽 专转 拽专"></button>
      </div>
      <div class="filter-group">
        <select id="brand-filter">
          <option value=""> 拽转</option>
          <!-- Client options will be populated via JavaScript -->
        </select>
        <button class="clear-filter" id="clear-brand-filter" aria-label="拽 专转 拽"></button>
      </div>
      <div class="filter-group">
        <select id="brand-group-filter">
          <option value="">拽爪/转</option>
          <!-- Brand group options will be populated via JavaScript -->
        </select>
        <button class="clear-filter" id="clear-brand-group-filter" aria-label="拽 专转 拽爪/转"></button>
      </div>
      <div class="filter-group">
        <select id="kosher-filter">
          <option value="">砖专转</option>
          <option value="true">砖专</option>
          <option value="false"> 砖专</option>
        </select>
        <button class="clear-filter" id="clear-kosher-filter" aria-label="拽 专转 砖专转"></button>
      </div>
      <div class="filter-group search-group">
        <input type="text" id="search-input" placeholder="驻砖...">
        <button id="search-btn"><i class="search-icon"></i></button>
      </div>
    </div>
  </header>

  <main>
    <div id="products-container"></div>
  </main>

  <!-- Product Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">
        <h2 id="modal-product-title">砖 爪专</h2>
        <div id="modal-product-company">砖 专</div>
      </div>
      <div class="modal-body">
        <div class="modal-image">
          <img id="modal-product-image" src="placeholder.jpg" alt="Product Image">
          <div class="modal-image-not-found">image not found</div>
        </div>
        <div class="modal-details">
          <p id="modal-product-description">转专 爪专...</p>
          <div id="modal-product-specs"></div>
          <div id="modal-product-variants"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- We no longer need the brand filter modal since we're using a dropdown -->

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <!-- Config -->
  <script src="firebase-config.js"></script>
  
  <!-- Auth Manager -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userInfoElement = document.getElementById('user-info');
      const loginButton = document.getElementById('login-button');
      const logoutButton = document.getElementById('logout-button');
      const adminButton = document.getElementById('admin-button');
      const agentButton = document.getElementById('agent-button');
      
      // Handle login button click
      loginButton.addEventListener('click', () => {
        window.location.href = 'login.html';
      });
      
      // Handle admin button click
      adminButton.addEventListener('click', () => {
        window.location.href = 'admin.html';
      });
      
      // Handle agent button click
      agentButton.addEventListener('click', () => {
        window.location.href = 'agent.html';
      });
      
      // Handle favorites button click
      const favoritesButton = document.getElementById('favorites-button');
      favoritesButton.addEventListener('click', () => {
        window.location.href = 'favorites.html';
      });
      
      // Handle logout button click
      logoutButton.addEventListener('click', async () => {
        try {
          await auth.signOut();
          window.location.reload();
        } catch (error) {
          console.error('Logout error:', error);
        }
      });
      
      // Listen for auth state changes
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          // User is signed in
          userInfoElement.style.display = 'block';
          userInfoElement.textContent = user.email;
          
          logoutButton.style.display = 'block';
          loginButton.style.display = 'none';
          
          // Get user role from Firestore
          try {
            const userDoc = await db.collection('users').doc(user.uid).get();
            
            if (userDoc.exists) {
              const userData = userDoc.data();
              
              // Show role-specific buttons
              if (userData.role === USER_ROLES.ADMIN) {
                adminButton.style.display = 'block';
                
                // For admins, initialize client filter data if it doesn't exist
                const clientDataDoc = await db.collection('clients').doc(user.uid).get();
                if (!clientDataDoc.exists) {
                  await db.collection('clients').doc(user.uid).set({
                    email: user.email,
                    allowedBrands: [],
                    likes: [],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                  });
                }
              } else if (userData.role === USER_ROLES.AGENT) {
                agentButton.style.display = 'block';
                
                // For agents, initialize client filter data if it doesn't exist
                const clientDataDoc = await db.collection('clients').doc(user.uid).get();
                if (!clientDataDoc.exists) {
                  await db.collection('clients').doc(user.uid).set({
                    email: user.email,
                    allowedBrands: [],
                    likes: [],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    agentId: user.uid // Agents are their own agents
                  });
                }
              } else if (userData.role === USER_ROLES.CLIENT) {
                // Show favorites button for clients
                document.getElementById('favorites-button').style.display = 'block';
              } else {
                // For clients, check if they have restrictions
                const clientDoc = await db.collection('clients').doc(user.uid).get();
                
                if (clientDoc.exists) {
                  const clientData = clientDoc.data();
                  
                  // Apply brand restrictions if any
                  if (clientData.allowedBrands && clientData.allowedBrands.length > 0) {
                    window.clientAllowedBrands = clientData.allowedBrands;
                  }
                }
              }
              
              // Store user role in window object for global access
              window.userRole = userData.role;
              
              // Hide client filter if user is a client
              if (userData.role === USER_ROLES.CLIENT) {
                const brandFilterContainer = document.querySelector('#brand-filter').closest('.filter-group');
                if (brandFilterContainer) {
                  brandFilterContainer.style.display = 'none';
                }
              }
            } else {
              // Create user document if it doesn't exist
              await db.collection('users').doc(user.uid).set({
                email: user.email,
                role: USER_ROLES.CLIENT,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
              
              // Create client document
              await db.collection('clients').doc(user.uid).set({
                email: user.email,
                allowedBrands: [],
                likes: [],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
              });
              
              window.userRole = USER_ROLES.CLIENT;
              
              // Hide client filter for new client users
              const brandFilterContainer = document.querySelector('#brand-filter').closest('.filter-group');
              if (brandFilterContainer) {
                brandFilterContainer.style.display = 'none';
              }
            }
            
            // Load user liked products
            const clientDoc = await db.collection('clients').doc(user.uid).get();
            if (clientDoc.exists) {
              window.userLikes = clientDoc.data().likes || [];
            } else {
              window.userLikes = [];
            }
            
            // User ID for global access
            window.userId = user.uid;
            
            // Redisplay products with updated like status
            if (typeof displayProducts === 'function') {
              displayProducts();
            }
          } catch (error) {
            console.error('Error getting user data:', error);
          }
        } else {
          // User is signed out
          userInfoElement.style.display = 'none';
          logoutButton.style.display = 'none';
          loginButton.style.display = 'block';
          adminButton.style.display = 'none';
          agentButton.style.display = 'none';
          
          // Clear user data
          window.userRole = null;
          window.userLikes = [];
          window.userId = null;
          window.clientAllowedBrands = null;
        }
      });
    });
  </script>
  
  <script src="fallback-data.js"></script>
  <script src="app.js"></script>
</body>
</html>
