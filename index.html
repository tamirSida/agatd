<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>拽 爪专 - 转</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" class="company-logo">
    </div>
    <h1>拽 爪专</h1>
    
    <!-- Catalog Tabs -->
    <div class="catalog-tabs">
      <button class="tab-button active" data-tab="all"> 爪专</button>
      <button class="tab-button" data-tab="alcohol"></button>
      <button class="tab-button" data-tab="whiskey">住拽</button>
      <button class="tab-button" data-tab="wine"></button>
      <button class="tab-button" data-tab="beer">专</button>
      <button class="tab-button" data-tab="food"></button>
    </div>
    
    <div class="filters">
      <div class="filter-group">
        <select id="country-filter">
          <option value=""> 专爪转</option>
        </select>
        <button class="clear-filter" id="clear-country-filter" aria-label="拽 专转 专抓"></button>
      </div>
      <div class="filter-group">
        <select id="category-filter">
          <option value=""> 拽专转</option>
        </select>
        <button class="clear-filter" id="clear-category-filter" aria-label="拽 专转 拽专"></button>
      </div>
      <div class="filter-group">
        <select id="brand-filter">
          <option value=""> 拽转</option>
          <!-- Brand options will be populated via JavaScript -->
        </select>
        <button class="clear-filter" id="clear-brand-filter" aria-label="拽 专转 拽"></button>
      </div>
      <div class="filter-group">
        <select id="kosher-filter">
          <option value="">砖专 /  砖专</option>
          <option value="砖专">砖专</option>
          <option value=" 砖专"> 砖专</option>
        </select>
        <button class="clear-filter" id="clear-kosher-filter" aria-label="拽 专转 砖专转"></button>
      </div>
      <div class="filter-group search-group">
        <input type="text" id="search-input" placeholder="驻砖...">
        <button id="search-btn"><i class="search-icon"></i></button>
      </div>
    </div>
  </header>

  <main>
    <div id="products-container"></div>
  </main>

  <!-- Product Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">
        <h2 id="modal-product-title">砖 爪专</h2>
        <div id="modal-product-company">砖 专</div>
      </div>
      <div class="modal-body">
        <div class="modal-image">
          <img id="modal-product-image" src="placeholder.jpg" alt="Product Image">
          <div class="modal-image-not-found">image not found</div>
        </div>
        <div class="modal-details">
          <p id="modal-product-description">转专 爪专...</p>
          <div id="modal-product-specs"></div>
          <div id="modal-product-variants"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- We no longer need the brand filter modal since we're using a dropdown -->

  <script src="fallback-data.js"></script>
  <script src="app.js"></script>
</body>
</html>
