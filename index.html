<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>קטלוג מוצרים - אגת</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" class="company-logo">
    </div>
    <h1>קטלוג מוצרים</h1>
    
    <!-- Catalog Tabs -->
    <div class="catalog-tabs">
      <button class="tab-button active" data-tab="all">כל המוצרים</button>
      <button class="tab-button" data-tab="alcohol">אלכוהול</button>
      <button class="tab-button" data-tab="whiskey">וויסקי</button>
      <button class="tab-button" data-tab="wine">יין</button>
      <button class="tab-button" data-tab="beer">בירה</button>
      <button class="tab-button" data-tab="food">מזון</button>
    </div>
    
    <div class="filters">
      <div class="filter-group">
        <select id="country-filter">
          <option value="">כל הארצות</option>
        </select>
        <button class="clear-filter" id="clear-country-filter" aria-label="נקה בחירת ארץ"></button>
      </div>
      <div class="filter-group">
        <select id="category-filter">
          <option value="">כל הקטגוריות</option>
        </select>
        <button class="clear-filter" id="clear-category-filter" aria-label="נקה בחירת קטגוריה"></button>
      </div>
      <div class="filter-group">
        <select id="brand-filter">
          <option value="">כל הלקוחות</option>
          <!-- Brand options will be populated via JavaScript -->
        </select>
        <button class="clear-filter" id="clear-brand-filter" aria-label="נקה בחירת לקוח"></button>
      </div>
      <div class="filter-group">
        <select id="kosher-filter">
          <option value="">כשר / לא כשר</option>
          <option value="כשר">כשר</option>
          <option value="לא כשר">לא כשר</option>
        </select>
        <button class="clear-filter" id="clear-kosher-filter" aria-label="נקה בחירת כשרות"></button>
      </div>
      <div class="filter-group search-group">
        <input type="text" id="search-input" placeholder="חיפוש...">
        <button id="search-btn"><i class="search-icon">🔍</i></button>
      </div>
    </div>
  </header>

  <main>
    <div id="products-container"></div>
  </main>

  <!-- Product Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">
        <h2 id="modal-product-title">שם מוצר</h2>
        <div id="modal-product-company">שם חברה</div>
      </div>
      <div class="modal-body">
        <div class="modal-image">
          <img id="modal-product-image" src="placeholder.jpg" alt="Product Image">
          <div class="modal-image-not-found">image not found</div>
        </div>
        <div class="modal-details">
          <p id="modal-product-description">תיאור המוצר...</p>
          <div id="modal-product-specs"></div>
          <div id="modal-product-variants"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- We no longer need the brand filter modal since we're using a dropdown -->

  <script src="fallback-data.js"></script>
  <script src="app.js"></script>
</body>
</html>
