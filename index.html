<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>קטלוג מוצרים - אגת</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Logo" class="company-logo">
    </div>
    <h1>קטלוג מוצרים</h1>
    
    <!-- Catalog Tabs -->
    <div class="catalog-tabs">
      <button class="tab-button active" data-tab="all">כל המוצרים</button>
      <button class="tab-button" data-tab="alcohol">אלכוהול</button>
      <button class="tab-button" data-tab="wine">יין</button>
      <button class="tab-button" data-tab="food">מזון</button>
    </div>
    
    <div class="filters">
      <select id="country-filter">
        <option value="">כל הארצות</option>
      </select>
      <select id="category-filter">
        <option value="">כל הקטגוריות</option>
      </select>
      <button id="brand-filter-btn" class="filter-button">לקוח</button>
      <input type="text" id="search-input" placeholder="חיפוש...">
    </div>
  </header>

  <main>
    <div id="products-container"></div>
  </main>

  <!-- Product Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">
        <h2 id="modal-product-title">שם מוצר</h2>
        <div id="modal-product-company">שם חברה</div>
      </div>
      <div class="modal-body">
        <div class="modal-image">
          <img id="modal-product-image" src="placeholder.jpg" alt="Product Image">
          <div class="modal-image-not-found">image not found</div>
        </div>
        <div class="modal-details">
          <p id="modal-product-description">תיאור המוצר...</p>
          <div id="modal-product-specs"></div>
          <div id="modal-product-variants"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Brand Filter Modal -->
  <div id="brand-filter-modal" class="modal">
    <div class="modal-content">
      <span class="close-brand-modal">&times;</span>
      <div class="modal-header">
        <h2>סינון לפי לקוח</h2>
      </div>
      <div class="modal-body">
        <div id="brand-list" class="brand-list"></div>
        <div class="filter-actions">
          <button id="clear-brand-filter" class="clear-filter">נקה סינון</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
